<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/ca86787c55.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.2.1/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>My Account - Edit Profile</title>
</head>

<body>
    <header class="container mx-auto">
        <nav class="flex justify-between items-center px-6 py-4">
            <div class="text-2xl font-bold   text-black">Exclusive</div>

            <ul class="hidden md:flex gap-6 font-medium">
                <li><a href="index.html" class="hover:underline text-black">Home</a></li>
                <li><a href="contact.html" class="hover:underline text-black">Contact</a></li>
                <li><a href="about.html" class="hover:underline text-black">About</a></li>
                <li><a href="sign-up.html" class="hover:underline text-black">Sign Up</a></li>
            </ul>

            <div class="flex items-center gap-4">
                <div class="relative hidden sm:block bg-[#F5F5F5] border rounded-md border-[#F5F5F5] text-black">
                    <input type="text" placeholder="What are you looking for?" class="px-5 py-2 w-74" />
                    <i class="fa-solid fa-magnifying-glass absolute right-4 top-3.5 text-black"></i>
                </div>
                <a href="#"><i class="fa-regular fa-heart text-black hover:text-[#DB4444] text-lg"></i></a>
                <a href="#shopping-cart"><i
                        class="fa-solid fa-cart-shopping text-black text-lg hover:text-[#DB4444]"></i></a>
                <a href="account.html"><i class="fa-solid fa-user text-black hover:text-[#DB4444] text-lg"></i></a>
                <button class="md:hidden">
                    <i class="fa-solid fa-bars text-black"></i>
                </button>
            </div>
        </nav>
    </header>

   <div class="flex px-6 py-12 justify-between mx-auto container mb-6">
     <div class="text-base text-gray-500">
        <a href="index.html" class="hover:text-black">Home</a> / <span class="hover:text-black"><a
                href="about.html">About</a></span> / <span class="hover:text-black"><a
                href="account.html">Account</a></span>
    </div>
    <div>
        <h6 class="text-sm font-regular text-[#000000]">Welcome! <span class="text-[#DB4444]">Md Rimel</span></h6>
    </div>
   </div>

    <div class="px-6 mx-auto container py-8 grid grid-cols-1 md:grid-cols-4 gap-10">

        <div class="text-sm space-y-8">

            <div>
                <h3 class="font-medium text-base text-[#000000] mb-4">Manage My Account</h3>
                <ul class="space-y-3 lg:pl-6 text-base text-[#000000]">
                    <li class="hover:text-[#DB4444] cursor-pointer">My Profile</li>
                    <li class="hover:text-[#DB4444] cursor-pointer">Address Book</li>
                    <li class="hover:text-[#DB4444] cursor-pointer">My Payment Options</li>
                </ul>
            </div>

            <div>
                <h3 class="font-medium text-base text-[#000000] mb-4">My Orders</h3>
                <ul class="space-y-3 lg:pl-6 text-base text-[#000000]">
                    <li class="hover:text-[#DB4444] cursor-pointer">My Returns</li>
                    <li class="hover:text-[#DB4444] cursor-pointer">My Cancellations</li>
                </ul>
            </div>

            <div>
                <h3 class="font-medium text-base text-[#000000] mb-4">My Wishlist</h3>
            </div>

        </div>

        <div class="md:col-span-3 shadow p-8">

            <h2 class="text-xl font-medium text-[#DB4444] mb-6">Edit Your Profile</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div>
                    <label class="text-base font-medium text-[#000000]">First Name</label>
                    <input type="text" placeholder="Md"
                        class="w-full mt-2 p-3 cursor-pointer border border-gray-300 rounded-md bg-[#F5F5F5]" />
                </div>

                <div>
                    <label class="text-base font-medium text-[#000000]">Last Name</label>
                    <input type="text" placeholder="Rimel"
                        class="w-full mt-2 p-3 border cursor-pointer border-gray-300 rounded-md bg-[#F5F5F5]" />
                </div>

                <div>
                    <label class="text-base font-medium text-[#000000]">Email</label>
                    <input type="email" placeholder="rimel111@gmail.com"
                        class="w-full mt-2 p-3 border cursor-pointer border-gray-300 rounded-md bg-[#F5F5F5]" />
                </div>

                <div>
                    <label class="text-base font-medium text-[#000000]">Address</label>
                    <input type="text" placeholder="Kingston, 5236, United State"
                        class="w-full mt-2 p-3 border cursor-pointer border-gray-300 rounded-md bg-[#F5F5F5]" />
                </div>

            </div>

            <div class="mt-8">
                <h3 class="text-base text-[#000000] font-medium mb-3">Password Changes</h3>

                <div class="space-y-4">
                    <input type="password" placeholder="Current Password"
                        class="w-full p-3 border cursor-pointer border-gray-300 rounded-md bg-[#F5F5F5]" />

                    <input type="password" placeholder="New Password"
                        class="w-full p-3 border cursor-pointer border-gray-300 rounded-md bg-[#F5F5F5]" />

                    <input type="password" placeholder="Confirm New Password"
                        class="w-full p-3 border cursor-pointer border-gray-300 rounded-md bg-[#F5F5F5]" />
                </div>
            </div>

            <div class="flex justify-end gap-4 mt-8">
                <button class="text-gray-600 hover:text-black cursor-pointer">Cancel</button>
                <button class="bg-[#DB4444] cursor-pointer hover:bg-red-600 text-white px-6 py-3 rounded-md">
                    Save Changes
                </button>
            </div>

        </div>

    </div>

</body>

</html>
