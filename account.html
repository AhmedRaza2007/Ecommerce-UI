<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/ca86787c55.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.2.1/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>My Account - Edit Profile</title>
</head>

<body>
    <header class="container mx-auto">
        <nav class="flex justify-between items-center px-6 py-4">
            <div class="text-2xl font-bold   text-black">Exclusive</div>

            <ul class="hidden md:flex gap-6 font-medium">
                <li><a href="index.html" class="hover:underline text-black">Home</a></li>
                <li><a href="contact.html" class="hover:underline text-black">Contact</a></li>
                <li><a href="about.html" class="hover:underline text-black">About</a></li>
                <li><a href="sign-up.html" class="hover:underline text-black">Sign Up</a></li>
            </ul>

            <div class="flex items-center gap-4">
                <div class="relative hidden sm:block bg-[#F5F5F5] border rounded-md border-[#F5F5F5] text-black">
                    <input type="text" placeholder="What are you looking for?" class="px-5 py-2 w-74" />
                    <i class="fa-solid fa-magnifying-glass absolute right-4 top-3.5 text-black"></i>
                </div>
                <a href="#"><i class="fa-regular fa-heart text-black hover:text-[#DB4444] text-lg"></i></a>
                <a href="#shopping-cart"><i
                        class="fa-solid fa-cart-shopping text-black text-lg hover:text-[#DB4444]"></i></a>
                <a href="account.html"><i class="fa-solid fa-user text-black hover:text-[#DB4444] text-lg"></i></a>
                <button class="md:hidden">
                    <i class="fa-solid fa-bars text-black"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="px-6 md:px-20 py-12 text-base text-gray-500">
        <a href="index.html" class="hover:text-black">Home</a> / <span class="hover:text-black"><a
                href="about.html">About</a></span> / <span class="hover:text-black"><a
                href="account.html">Account</a></span>
    </div>

    <div class="px-6 md:px-20 py-8 grid grid-cols-1 md:grid-cols-4 gap-10">

        <!-- LEFT SIDEBAR -->
        <div class="text-sm space-y-8">

            <div>
                <h3 class="font-semibold mb-2">Manage My Account</h3>
                <ul class="space-y-2 pl-2">
                    <li class="text-red-500 font-medium">My Profile</li>
                    <li class="text-gray-600 hover:text-black cursor-pointer">Address Book</li>
                    <li class="text-gray-600 hover:text-black cursor-pointer">My Payment Options</li>
                </ul>
            </div>

            <div>
                <h3 class="font-semibold mb-2">My Orders</h3>
                <ul class="space-y-2 pl-2">
                    <li class="text-gray-600 hover:text-black cursor-pointer">My Returns</li>
                    <li class="text-gray-600 hover:text-black cursor-pointer">My Cancellations</li>
                </ul>
            </div>

            <div>
                <h3 class="font-semibold mb-2">My Wishlist</h3>
            </div>

        </div>

        <!-- RIGHT CONTENT (FORM CARD) -->
        <div class="md:col-span-3 bg-white shadow-md border border-gray-200 rounded-lg p-8">

            <h2 class="text-xl font-semibold text-red-500 mb-6">Edit Your Profile</h2>

            <!-- Form Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div>
                    <label class="text-sm font-medium">First Name</label>
                    <input type="text" value="Md"
                        class="w-full mt-2 p-3 border border-gray-300 rounded-md bg-gray-100" />
                </div>

                <div>
                    <label class="text-sm font-medium">Last Name</label>
                    <input type="text" value="Rimel"
                        class="w-full mt-2 p-3 border border-gray-300 rounded-md bg-gray-100" />
                </div>

                <div>
                    <label class="text-sm font-medium">Email</label>
                    <input type="email" value="rimel111@gmail.com"
                        class="w-full mt-2 p-3 border border-gray-300 rounded-md bg-gray-100" />
                </div>

                <div>
                    <label class="text-sm font-medium">Address</label>
                    <input type="text" value="Kingston, 5236, United State"
                        class="w-full mt-2 p-3 border border-gray-300 rounded-md bg-gray-100" />
                </div>

            </div>

            <!-- Password Section -->
            <div class="mt-8">
                <h3 class="text-sm font-medium mb-3">Password Changes</h3>

                <div class="space-y-4">
                    <input type="password" placeholder="Current Password"
                        class="w-full p-3 border border-gray-300 rounded-md bg-gray-100" />

                    <input type="password" placeholder="New Password"
                        class="w-full p-3 border border-gray-300 rounded-md bg-gray-100" />

                    <input type="password" placeholder="Confirm New Password"
                        class="w-full p-3 border border-gray-300 rounded-md bg-gray-100" />
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-4 mt-8">
                <button class="text-gray-600 hover:text-black">Cancel</button>
                <button class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-md">
                    Save Changes
                </button>
            </div>

        </div>

    </div>

</body>

</html>
